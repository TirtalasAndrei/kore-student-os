<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kore Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }

        .sidebar-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar-exit {
            animation: slideOut 0.3s ease-out;
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .note-item:hover {
            background-color: #f9fafb;
        }

        #editor-area:focus {
            outline: none;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-[#FFFBF7]">
<!-- Header with Logo and Navigation -->
<div class="relative w-full max-w-[1100px] mx-auto mt-12 z-50">
    <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 rounded-2xl blur-xl opacity-30"></div>

    <header class="relative bg-white rounded-2xl px-6 md:px-12 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
            <img
                src="{{ url_for('static', filename='images/Logo.png') }}"
                alt="KORE Logo"
                class="h-10 md:h-12 w-auto object-contain bg-gradient-to-r from-[#250BE9] to-[#FFD4DF] rounded-xl p-1"
            >
        </a>

        <div class="flex items-center gap-8 text-sm font-medium text-gray-600">
            <a href="/" class="hover:text-black transition-colors">Home</a>
            <a href="/logout" class="hover:text-black transition-colors">Logout</a>
        </div>
    </header>
</div>

<!-- Main Dashboard -->
<div class="w-full min-h-screen flex justify-center pt-8 pb-20 px-4">
    <div class="relative w-full max-w-[1100px] h-[85vh]">
        <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 rounded-2xl blur-xl opacity-30"></div>

        <div class="relative w-full h-full bg-white rounded-xl border border-[#E5E5E5] shadow-sm flex flex-col">

            <!-- Header Actions -->
            <div class="h-14 border-b border-[#F0F0F0] flex items-center px-3 bg-white rounded-t-xl select-none z-50">
                <button id="history-btn"
                        class="group relative p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                        <line x1="9" y1="3" x2="9" y2="21"/>
                    </svg>
                    <span class="pointer-events-none absolute top-full mt-2 left-0 whitespace-nowrap rounded-lg bg-white border border-gray-200 px-2 py-1 text-xs font-medium text-gray-700 shadow-md opacity-0 transition-opacity duration-200 group-hover:opacity-100 z-50">
                        Istoric
                        <span class="absolute -top-1 left-2 border-4 border-transparent border-b-white"></span>
                    </span>
                </button>

                <div class="ml-auto flex items-center gap-2 relative">
                    <button id="action-btn"
                            class="group relative p-1.5 hover:bg-gray-100 rounded text-gray-500 transition-colors cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="19" cy="12" r="1"/>
                            <circle cx="5" cy="12" r="1"/>
                        </svg>
                    </button>

                    <div id="action-menu"
                         class="hidden absolute top-full right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-100 z-50 py-2">
                        <button id="print-btn"
                                class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center justify-between text-sm text-gray-700 font-medium">
                            <span>Print</span>
                            <span class="text-xs text-gray-300 font-mono border border-gray-200 rounded px-1">Ctrl P</span>
                        </button>
                        <button id="export-btn"
                                class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-3 text-sm text-gray-700 font-medium">
                            Download / Export
                        </button>
                        <div class="h-[1px] bg-gray-100 my-1 mx-2"></div>
                        <button id="delete-btn"
                                class="w-full text-left px-4 py-2 hover:bg-red-50 flex items-center gap-3 text-sm text-red-600 font-medium">
                            Delete Note
                        </button>
                    </div>

                    <button id="share-btn"
                            class="bg-black text-white text-sm font-semibold px-4 py-1.5 rounded-lg hover:bg-gray-800 transition-all shadow-sm">
                        Share
                    </button>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="w-full flex flex-wrap items-center gap-2 px-3 py-2 border-b border-gray-100 overflow-x-auto">
                <button id="new-note-btn" title="New Note"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
                    </svg>
                </button>

                <button id="import-btn" title="Import File"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m9 13.5 3 3m0 0 3-3m-3 3v-6m1.06-4.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"/>
                    </svg>
                </button>

                <div class="h-6 w-px bg-gray-300 mx-1"></div>

                <button id="undo-btn" title="Undo (Ctrl+Z)"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m7.49 12-3.75 3.75m0 0 3.75 3.75m-3.75-3.75h16.5V4.499"/>
                    </svg>
                </button>

                <button id="redo-btn" title="Redo (Ctrl+Y)"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m16.49 12 3.75 3.75m0 0-3.75 3.75m3.75-3.75H3.74V4.499"/>
                    </svg>
                </button>

                <div class="h-6 w-px bg-gray-300 mx-1"></div>

                <button id="bold-btn" title="Bold (Ctrl+B)"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors font-bold">
                    B
                </button>

                <button id="italic-btn" title="Italic (Ctrl+I)"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors italic">
                    I
                </button>

                <button id="underline-btn" title="Underline (Ctrl+U)"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors underline">
                    U
                </button>

                <div class="h-6 w-px bg-gray-300 mx-1"></div>

                <button id="bullet-list-btn" title="Bullet List"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>
                    </svg>
                </button>

                <button id="numbered-list-btn" title="Numbered List"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M8.242 5.992h12m-12 6.003H20.24m-12 5.999h12M4.117 7.495v-3.75H2.99m1.125 3.75H2.99m1.125 0H5.24m-1.92 2.577a1.125 1.125 0 1 1 1.591 1.59l-1.83 1.83h2.16M2.99 15.745h1.125a1.125 1.125 0 0 1 0 2.25H3.74m0-.002h.375a1.125 1.125 0 0 1 0 2.25H2.99"/>
                    </svg>
                </button>

                <button id="link-btn" title="Insert Link"
                        class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/>
                    </svg>
                </button>
            </div>

            <!-- Editor Area -->
            <div class="flex-1 bg-white w-full overflow-y-auto p-8 md:p-12">
                <textarea
                    id="editor-area"
                    class="w-full h-full resize-none outline-none text-gray-800 text-base leading-relaxed"
                    placeholder="Scrie povestea ta aici..."
                    style="font-family: 'Inter', sans-serif; border: none;"
                ></textarea>
            </div>

        </div>
    </div>
</div>

<!-- History Sidebar -->
<div id="history-sidebar"
     class="hidden fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-[100] border-l border-gray-200">
    <div class="h-full flex flex-col">
        <div class="h-14 border-b border-gray-200 flex items-center justify-between px-4">
            <h2 class="font-semibold text-gray-800">Istoric Noti»õe</h2>
            <button id="close-sidebar-btn" class="p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <div id="notes-list" class="flex-1 overflow-y-auto p-4">
            <div class="text-gray-400 text-sm text-center py-8">
                Loading...
            </div>
        </div>
    </div>
</div>

<!-- Overlay for sidebar -->
<div id="sidebar-overlay" class="hidden fixed inset-0 bg-black bg-opacity-30 z-[99]"></div>

<!-- Hidden file input for import -->
<input type="file" id="file-input" accept=".txt,.md" class="hidden">

<!-- Load external JavaScript -->
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
