<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kore Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }

        .codex-editor__redactor {
            padding-bottom: 50px !important;
            text-align: left;
        }
        .ce-block__content {
            max-width: 100%;
        }
    </style>
</head>

<body class="bg-[#FFFBF7]">

    <div class="w-full min-h-screen flex justify-center pt-8 pb-20 px-4">
        <div class="relative w-full max-w-[1100px] h-[85vh]">

            <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 rounded-2xl blur-xl opacity-30"></div>

            <div class="relative w-full h-full bg-white rounded-xl border border-[#E5E5E5] shadow-sm flex flex-col">

                <div class="h-14 border-b border-[#F0F0F0] flex items-center px-3 bg-white rounded-t-xl select-none z-10">

                    <button class="group relative p-1.5 hover:bg-gray-100 rounded text-gray-600 transition-colors mr-3">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                            <line x1="9" y1="3" x2="9" y2="21"/>
                        </svg>

                        <span class="pointer-events-none absolute top-full mt-2 left-0 whitespace-nowrap rounded-lg bg-white border border-gray-200 px-2 py-1 text-xs font-medium text-gray-700 shadow-md opacity-0 transition-opacity duration-200 group-hover:opacity-100 z-50">
                            Istoric

                            <span class="absolute -top-1 left-2 border-4 border-transparent border-b-white"></span>
                        </span>

                    </button>

                    <div class="ml-auto flex items-center gap-2 relative">

                        <button id="action-btn" class="group relative p-1.5 hover:bg-gray-100 rounded text-gray-500 transition-colors cursor-pointer">

                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="1"/>
                                <circle cx="19" cy="12" r="1"/>
                                <circle cx="5" cy="12" r="1"/>
                            </svg>

                            <span class="pointer-events-none absolute top-full mt-2 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-lg
                            bg-white border border-gray-200 px-2 py-1 text-xs font-medium text-gray-700 shadow-md opacity-0 transition-opacity
                            duration-200 group-hover:opacity-100 z-50">
                                Actions
                                <span class="absolute -bottom-1 left-1/2 -translate-x-1/2 border-4 border-transparent border-t-white"></span>
                            </span>

                        </button>

                        <div id="action-menu" class="hidden absolute top-full right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-100 z-50 py-2">
                            <button class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center justify-between text-sm text-gray-700 font-medium">
                                <span>Print</span> <span class="text-xs text-gray-300 font-mono border border-gray-200 rounded px-1">Ctrl P</span>
                            </button>
                            <button class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-3 text-sm text-gray-700 font-medium">
                                Download / Export
                            </button>
                            <div class="h-[1px] bg-gray-100 my-1 mx-2"></div>
                            <button class="w-full text-left px-4 py-2 hover:bg-red-50 flex items-center gap-3 text-sm text-red-600 font-medium">
                                Delete Note
                            </button>
                        </div>

                        <button class="bg-black text-white text-sm font-semibold px-4 py-1.5 rounded-lg hover:bg-gray-800 transition-all shadow-sm">
                            Share
                        </button>
                    </div>
                </div>

                <div class="flex-1 bg-white rounded-b-xl overflow-y-auto p-8 md:p-12 cursor-text" id="editor-area"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {


            const btn = document.getElementById('action-btn');
            const menu = document.getElementById('action-menu');

            if (btn && menu) {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    menu.classList.toggle('hidden'); // Scoate sau pune clasa 'hidden'
                });

                document.addEventListener('click', (e) => {
                    if (!menu.contains(e.target) && !btn.contains(e.target)) {
                        menu.classList.add('hidden'); // Ascunde meniul dacă dai click altundeva
                    }
                });
            } else {
                console.error("EROARE: Nu am găsit butonul sau meniul în HTML!");
            }


            if (typeof EditorJS === 'undefined') {
                alert("Eroare: EditorJS nu s-a încărcat de pe internet. Verifică conexiunea.");
                return;
            }

            const editor = new EditorJS({
                holder: 'editor-area',
                placeholder: 'Scrie ceva aici...',
                tools: {
                    header: {
                        class: Header,
                        config: { levels: [1, 2, 3], defaultLevel: 2 }
                    },
                    list: { class: List, inlineToolbar: true },
                    quote: { class: Quote, inlineToolbar: true },
                    code: CodeTool,
                    image: SimpleImage
                },
                data: {
                    blocks: [
                        { type: "header", data: { text: "Titlu de start", level: 2 } },
                        { type: "paragraph", data: { text: "Scrie aici..." } }
                    ]
                }
            });
        });
    </script>
</body>
</html>
