<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KORE | Student OS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
            extend: {
            colors: {
            "kore-crem": "#DED8CB",
            "kore-brown": "#A97C50",
            "kore-pink": "#C04277",
            "kore-orange": "#FF6A3B",
            "kore-bluered": "#250BE9, #FFD4DF"
        },
        fontFamily: {
        'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'],
        'display': ['"Space Grotesk"', 'sans-serif'],
        }
        }
        }
        }

    </script>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
</head>
<body class="bg-kore-crem">
    <nav class="w-full h-[80px] md:h-[110px] bg-white/95 backdrop-blur-sm border-b border-gray-100 shadow-sm
    px-4 md:px-8 flex justify-between items-center fixed top-0 left-0 z-50 transition-all duration-300">

    <a href="/" class="flex-shrink-0">
        <img
            src="{{ url_for('static', filename='images/Logo.png')}}"
            alt="KORE logo"
            class="w-[40px] md:w-[50px] h-auto object-contain hover:opacity-80 transition-opacity"
        >
    </a>

    <div class="hidden md:flex items-center gap-10 text-sm font-bold tracking-wide uppercase">
        <a href="/" class="text-gray-600 hover:text-black hover:bg-gray-50 px-3 py-2 rounded-lg transition-all duration-200">
            Home
        </a>
        <a href="/dashboard" class="text-gray-600 hover:text-black hover:bg-gray-50 px-3 py-2 rounded-lg transition-all duration-200">
            Dashboard
        </a>

        <a href="#" class="px-6 py-2.5 bg-black text-white rounded-full hover:bg-gray-800 hover:scale-105 transition-all duration-200 shadow-md">
            Login/Sign Up
        </a>
    </div>

    <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-800 focus:outline-none hover:bg-gray-100 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    </button>

</nav>

<div class="h-[80px] md:h-[110px]"></div>


<div id="mobile-menu" class="hidden md:hidden fixed left-0 right-0 top-[85px] px-4 z-40 origin-top animate-fade-in-down">

    <div class="bg-white rounded-2xl shadow-2xl border border-gray-100 p-4 flex flex-col gap-2">

        <a href="/" class="block px-4 py-3 text-gray-700 font-bold hover:bg-gray-50 rounded-xl transition-colors flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439
                 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125
                  1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            Home
        </a>

        <a href="#" class="block px-4 py-3 text-gray-700 font-bold hover:bg-gray-50 rounded-xl transition-colors flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5
                6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25
                 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0
                 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25
                  2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
            </svg>
            Dashboard
        </a>

        <hr class="border-gray-100 my-1">

        <a href="/login" class="block w-full text-center py-3 bg-black text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 transition-all active:scale-95">
            Intră în cont
        </a>

    </div>
</div>

<script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {

        menu.classList.toggle('hidden');
    });


    document.addEventListener('click', (e) => {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.add('hidden');
        }
    });
</script>

    {% block content %}
    {% endblock %}
</body>
</html>
