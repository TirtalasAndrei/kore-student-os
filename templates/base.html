<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KORE | Student OS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
            extend: {
            colors: {
            "kore-crem": "#DED8CB",
            "kore-brown": "#A97C50",
            "kore-pink": "#C04277",
            "kore-orange": "#FF6A3B",
            "kore-bluered": "#250BE9, #FFD4DF"
        },
        fontFamily: {
        'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'],
        'display': ['"Space Grotesk"', 'sans-serif'],
        }
        }
        }
        }

    </script>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
</head>
<body class="bg-kore-crem">
    <nav class="w-full h-[80px] md:h-[110px] bg-gradient-to-r from-[#250BE9] to-[#FFD4DF] shadow-lg px-4 md:px-8 flex justify-between items-center relative z-50">

    <a href="/" class="flex-shrink-0">
        <img
            src="{{ url_for('static', filename='images/Logo.png')}}"
            alt="KORE logo"
            class="w-[120px] md:w-[180px] h-auto object-contain hover:opacity-80 transition-opacity"
        >
    </a>

    <div class="hidden md:flex items-center gap-10 text-sm font-bold tracking-wide uppercase">
        <a href="/" class="text-gray-600 hover:text-black hover:bg-gray-50 px-3 py-2 rounded-lg transition-all duration-200">
            Home
        </a>
        <a href="/dashboard" class="text-gray-600 hover:text-black hover:bg-gray-50 px-3 py-2 rounded-lg transition-all duration-200">
            Dashboard
        </a>

        <a href="/login" class="px-6 py-2.5 bg-black text-white rounded-full hover:bg-gray-800 hover:scale-105 transition-all duration-200 shadow-md">
            Login
        </a>
    </div>

    <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-800 focus:outline-none hover:bg-gray-100 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    </button>

    <div id="mobile-menu" class="hidden md:hidden absolute top-[100%] left-0 w-full px-4 pb-4 z-40 origin-top animate-fade-in-down bg-white shadow-xl border-b border-gray-100">
        <div class="flex flex-col gap-2 mt-2">
            <a href="/" class="block px-4 py-3 text-gray-700 font-bold hover:bg-gray-50 rounded-xl transition-colors flex items-center gap-3">
                Home
            </a>
            <a href="/dashboard" class="block px-4 py-3 text-gray-700 font-bold hover:bg-gray-50 rounded-xl transition-colors flex items-center gap-3">
                Dashboard
            </a>
            <hr class="border-gray-100 my-1">
            <a href="/login" class="block w-full text-center py-3 bg-black text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 transition-all active:scale-95">
                Intră în cont
            </a>
        </div>
    </div>

</nav>

<script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.add('hidden');
        }
    });
</script>

    {% block content %}
    {% endblock %}
</body>
</html>
